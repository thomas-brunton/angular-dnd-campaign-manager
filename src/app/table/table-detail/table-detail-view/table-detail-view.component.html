<div class="table-responsive">
    <table class="table table-striped table-bordered table-sm">
        <caption>Details of {{name}}</caption>
        <th 
            *ngFor="let header of headers"
            scope="col"
        >
            {{header}}
        </th>
        <th scope="col">Delete Button</th>
        <tbody>
            <td *ngFor="let row of headers" class="row-entry">
                {{data[row]}}
            </td>
            <td>
                <button class="btn btn-danger" (click)="data" data-toggle="modal" data-target="#deleteRow">Delete {{name}}</button>
            </td>
        </tbody>
    </table>
</div>

<div class="modal fade" id="deleteRow" tabindex="-1" role="dialog" aria-labelledby="deleteRowTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteRowTitle">Delete {{name}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete the {{name}} entry?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteRow(data)">Delete Row</button>
            </div>
        </div>
    </div>
</div>
