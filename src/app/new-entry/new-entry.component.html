<div class="container">
    <div class="row justify-content-end">
        <div class="col-2">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newRace">New {{caption}}</button>
        </div>
    </div>
</div>

<div class="modal fade" id="newRace" tabindex="-1" role="dialog" aria-labelledby="newRaceTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newRaceTitle">New {{caption}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="newEntryForm" (ngSubmit)="onSubmit()">
                    <div *ngFor="let header of headers" class="form-group row">
                        <label for="{{header}}" class="col-sm-2 col-form-label">{{header}}</label>
                        <div class="col-sm-10">
                            <input id="{{header}}" name="{{header}}" class="form-control" [formControl]="newEntryForm.controls[header]">
                            <div *ngIf="newEntryForm.controls[header].invalid && (newEntryForm.controls[header].dirty || newEntryForm.controls[header].touched)" class="alert alert-danger">
                                <div *ngIf="newEntryForm.controls[header].errors.required">
                                    {{header}} is required
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="onSubmit()" [disabled]="!newEntryForm.valid" data-dismiss="modal">Save Changes</button>
            </div>
        </div>
    </div>
</div>
